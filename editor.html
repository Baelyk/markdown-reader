<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/edit.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <title>Markdown Reader - Edit</title>
</head>

<body>
    <div class="header" id="header">
        <h1>Edit</h1>
        <button type="button" class="done-btn">Submit</button>
    </div>
    <div class="edit-menu" id="edit-menu">
        <button type="button" id="bold"><i class="fa fa-bold" aria-hidden="true"></i></button>
        <button type="button" id="italics"><i class="fa fa-italic" aria-hidden="true"></i></button>
        <button type="button" id="strikethrough"><i class="fa fa-strikethrough" aria-hidden="true"></i></button>
    </div>
    <div class="edit" id="edit">
        <textarea class="edit-area" id="edit-area" name="edit-area" rows="8" cols="80"></textarea>
    </div>
    <div id="page">

    </div>
</body>

<script type="text/javascript">
    require("./edit.js")
</script>

</html>
